<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- display number -->
      <div class="display">
        <div class="input">&nbsp;</div>
        <div class="output">0</div>
      </div>

      <!-- buttons -->
      <div class="buttons-column">
        <div class="buttons-row">
          <button class="button operator red"><div onclick="handleBtnClick(this)" class="pop">AC</div></button>
          <button class="button operator blue "><div onclick="handleBtnClick(this)" class="pop">C</div></button>
          <button class="button operator blue"><div onclick="handleBtnClick(this)" class="pop">%</div></button>
          <button class="button operator circle green"><div onclick="handleBtnClick(this)" id="btn-op" class="pop circle">&divide;</div></button>
        </div>
        <div class="buttons-row">
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">7</div></button>
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">8</div></button>
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">9</div></button>
          <button class="button operator circle green"><div onclick="handleBtnClick(this)" id="btn-op" class="pop circle">&times; </div></button>
        </div>
        <div class="buttons-row">
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">4</div></button>
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">5</div></button>
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">6</div></button>
          <button class="button operator circle green"><div onclick="handleBtnClick(this)" id="btn-op" class="pop circle">-</div></button>
        </div>
        <div class="buttons-row">
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">1</div></button>
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">2</div></button>
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-num" class="pop white">3</div></button>
          <button class="button operator circle green"><div onclick="handleBtnClick(this)" id="btn-op" class="pop circle">+</div></button>
        </div>
        <div class="buttons-row">
          <button class="button zero"><div onclick="handleBtnClick(this)" class="pop white zero2">0</div></buttond>
          <button class="button"><div onclick="handleBtnClick(this)" id="btn-dot" class="pop white">.</div></button>
          <button class="button operator circle yellow"><div onclick="handleBtnClick(this)" class="pop circle">=</div></button>
        </div>
      </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
